contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages'
  packages:
    - wolfi-baselayout
    - busybox
    - aws-cli@local
    - openssl
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  AWS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
  HOME: /home/nonroot

entrypoint:
  command: /usr/local/bin/aws

archs:
- amd64
# - arm64