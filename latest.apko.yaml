contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages'
  packages:
    - wolfi-baselayout
    - busybox
    - aws-cli@local
     # should fix this as aws-cli runtime deps but i just want to quickly test this
    - py3-distro@local
    - py3-awscrt@local
    - py3-certifi@local
    - py3-cryptography@local
    - py3-dateutil
    - py3-distro@local
    - py3-colorama
    - py3-docutils
    - py3-jmespath
    - py3-urllib3
    - py3-prompt_toolkit@local
    - py3-ruamel.yaml@local
    - py3-wcwidth@local
    - openssl
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

environment:
  AWS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt

entrypoint:
  command: /usr/bin/aws

archs:
- amd64
# - arm64