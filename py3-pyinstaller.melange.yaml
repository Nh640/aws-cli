package:
  name: py3-pyinstaller
  # freeze at 5.7.0
  version: 5.7.0
  epoch: 0
  description: Freeze (package) Python programs into stand-alone executables 
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - ./packages
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base
      - py3-wheel@local
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/p/pyinstaller/pyinstaller-${{package.version}}.tar.gz
      expected-sha256: 0e5953937d35f0b37543cc6915dacaf3239bcbdf3fd3ecbb7866645468a16775
  - runs: |
      python3 setup.py build
      python3 setup.py install --skip-build --root="${{targets.destdir}}"
  - uses: strip
